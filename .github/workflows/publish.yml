name: Package

on:
  release:
    types: [created]
  push:
    branches:
      - master

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'

      - name: Set git user
        run: |
          git config --local user.name "CI"
          git config --local user.email "deploy@brewen.dev"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Add node_modules/.bin to PATH
        run: echo "$(pwd)/node_modules/.bin" >> $GITHUB_PATH

      - name: Bump version
        run: . ${{ github.workspace }}/scripts/bump.sh

      - name: Build
        run: . ${{ github.workspace }}/scripts/build.sh
      - name: Change directory to dist/
        run: cd ${{ github.workspace }}/dist

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and tag
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          git add .
          git commit -m "chore: release $PKG_VERSION [skip ci]"
          git tag $PKG_VERSION

      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          tags: true
